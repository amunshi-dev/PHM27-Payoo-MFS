<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Login</title>
 <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
 <link rel="stylesheet" href="./styles/login.css" />
</head>

<body class="ff-outfit">
 <section class="min-h-screen flex flex-col items-center">
  <div class="relative translate-y-1/2 w-2/4 flex justify-center">
   <img src="./assets/bg.png" alt="" />
   <img src="./assets/Group.png" alt="" class="absolute top-12 w-14" />
  </div>
  
  <div class="hero">
   <div class="hero-content">
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
     <form class="card-body login-form">
      <div class="form-control">
       <label class="label">
        <span class="label-text">Mobiel Number</span>
       </label>
       <input type="tel" placeholder="Enter your number" class="input input-bordered rounded-3xl" required />
      </div>
      <div class="form-control">
       <label class="label">
        <span class="label-text">4 Digit Pin</span>
       </label>
       <input type="number" placeholder="Enter your pin" class="input input-bordered rounded-3xl" required />
       <label class="label">
        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
       </label>
      </div>
      <div class="form-control mt-6">
       <button id="login-btn" class="btn w-full rounded-3xl bg-blue-500 text-white">Login</button>
      </div>
     </form>
    </div>
   </div>
  </div>
 </section>
 
 <script src="./script/login.js"></script>
</body>

</html>
