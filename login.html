<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/login.css">
  </head>
  <body class="ff-outfit">

    
    <section class="login-form">
        <div class="relative" >
            <img src="./assets/bg.png" alt="">
            <img src="./assets/Group.png" alt="" class="absolute top-12 left-28">
        </div>


        <div class="bg-base-200 min-h-screen rounded-3xl hidden">
            <div class=" hero-content flex-col">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <label class="text-base font-medium">Mobile Number</label>
                    <input type="number" class="input rounded-3xl placeholder:font-light" placeholder="Enter your number" />
                    <label class="text-base font-medium">4 Digit Pin</label>
                    <input type="password" class="input rounded-3xl placeholder:font-light" placeholder="Enter 4 Digit Pin" />
                    <button class="btn bg-blue-500 text-white mt-4 font-semibold text-xl rounded-3xl">Login</button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
    </section>



    <script src="./script/login.js"></script>
  </body>
</html>
